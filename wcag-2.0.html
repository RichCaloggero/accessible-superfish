<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Accessible jQuery Superfish dropdown menu -- data import</title>
<link rel="stylesheet" href="css/superfish.css" media="screen">
<script src="jquery.min.js"></script>
<script src="hoverIntent.js"></script>
<script src="superfish.min.js"></script>

<script src="debug.js"></script>
<script src="import.js"></script>
<script src="accessible-superfish.js"></script>

<script>
$(document).ready(function(){
debug ("--start--");

// import data
var import_treeData = jQuery.ajax({url: "data.txt", dataType: "text"})
.fail (function (error) {alert (JSON.stringify(error));})
.done (function (data) {
var html, tree, $menu;

//debug ("text: ", data);
tree = importTreeData (data);
//debug ("tree: ", tree);

html = tree2html (tree);
//debug ("html: ", html);

$("#menu-container").html (html);
debug ("html added");

$("#menu-container > ul")
.attr ("id", "menu")
.addClass ("sf-menu");

// initialise plugin
$menu = $('#menu').superfish({
//add options here if required
});

makeAccessible ($menu, "a11y-", {
select: function ($node) {
$node.trigger ("selectNode");
},

open: function ($node) {
$node.superfish("show");
}, // open

afterOpen: function ($node) {
}, // afterOpen

close: function ($node) {
$node
.superfish("hide");
} // close

}); // makeAccessible

}); // ajax

var import_wcagData = $.get ("http://www.w3.org/TR/WCAG20/")
.fail (function (error) {
alert (error.message);
}).done (function (data) {

debug ("Guidelines loaded");


}); // ajax

$.when (import_treeData, import_wcagData)
.then (function (treeData, wcagData) {
var selectors = [
[".div2", ".principle"],
[".div3", ".guideline :header:first"],
[".sc", ".scinner"]
];
var $wcag = $('<div class="document" id="wcag-2.0"></div>').append (wcagData);
var $guidelines = $wcag.find (".body .div1:first");
var $tree = $("#menu");
var loc, text;

loc = location($tree, getSelectedNode($tree));
debug (`loc: ${loc}`);
text = extractText($guidelines, selectors, loc);
debug (`text: ${text}`);
display (text);

$tree.on ("selectNode", function (e) {
var loc, text;

debug ();
loc = location($tree, $(e.target));
debug (`loc: ${loc}`);
text = extractText($guidelines, selectors, loc);
debug (`text: ${text}`);
display (text);
});
});

function location ($tree, $node) {
var loc = [];
loc.push ($node.index());

$node = $node.parent().closest ("[role=treeitem]", $tree);
while ($node && $node.length === 1) {
loc.push ($node.index());
$node = $node.parent().closest ("[role=treeitem]", $tree);
} // while

return loc.reverse();
} // location

function extractText ($doc, selectors, loc) {
var selector, $nodes, $node;

$node = $doc;
for (var depth=0; depth<loc.length; depth++) {
selector = selectors[depth];
index = loc[depth];
debug (`- search: ${depth} ${index}`);
$nodes = $node.find (selector[0]);
$node = $nodes.eq(index);
} // for

return $node.find (selector[1]).html();
} // extractText

function getSelectedNode ($tree) {
var id = $tree.attr("aria-activedescendant");
return $("#" + id, $tree);
} // getSelected



function display (text) {
setTimeout (function () {
$("#text").html (text)
}, 200);
} // display

}); // ready



//alert ("loaded");
</script>
</head>
<body>
<div id="menu-container">
</div>

<main>
<div id="text" aria-live="polite">
</div>
</main>

<div id="debug" aria-live="polite">
</div>

</body>
</html>
